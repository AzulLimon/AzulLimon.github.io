    <style>
        :root {
            --primary-color: #b893ce;
            --secondary-color: #BFCCF9;
            --accent-color: #b893ce;
            --white: #FFFFFF;
            --grey: #545454;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --scrollbar-bg: linear-gradient(135deg, #b893ce, #BFCCF9);
            --scrollbar-thumb: linear-gradient(135deg, #9a7bb8, #a8b5f7);
            --scrollbar-thumb-hover: linear-gradient(135deg, #8b6ba9, #9aa8f5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--white);
            color: var(--grey);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .invitation {
            max-width: 600px;
            width: 100%;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            background-image: url('./assets/bg.png');
            background-size: contain;
            background-position: center;
            background-repeat: space;
        }

        .baby-photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .baby-photo a:hover img {
            transform: scale(1.02);
        }

        .text-image {
            max-width: 80%;
            width: 100%;
            height: auto;
            margin: 1em auto;
            display: block;
        }

        .registry,
        .dress-code,
        .contact {
            padding: 20px;
            text-align: center;
        }


        .timer {
            display: flex;
            justify-content: center;
            gap: 0.1em;
            font-size: 2em;
            color: var(--grey);
            padding: 0 10px;
            flex-wrap: wrap;
            margin-bottom: 4em;
        }

        .timer div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 50px;
        }

        .timer span {
            font-size: 0.5em;
            color: var(--grey);
            text-transform: uppercase;
        }

        .separator {
            font-size: 1.5em;
            color: var(--grey);
            display: flex;
            align-items: center;
        }

        /* Gallery Styles */
        .gallery {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0;
            overflow: hidden;
        }

        .gallery-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .gallery-image-wrapper {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5em;
        }

        .gallery-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .gallery-controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .gallery-control {
            background: rgba(184, 147, 206, 0.7);
            color: var(--white);
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .gallery-control:hover {
            background: rgba(184, 147, 206, 0.9);
            transform: scale(1.1);
        }

        .gallery-dots {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            padding: 5px;
        }

        .gallery-dot {
            width: 12px;
            height: 12px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-dot:hover {
            background-color: var(--accent-color);
        }

        .gallery-dot.active {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }

        .event-locations {
            display: flex;
            justify-content: space-around;
            background-color: var(--secondary-color);
        }

        /* Audio control button */
        .audio-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .audio-toggle:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        /* Enhanced Scrollbar Styles - Cross-Browser Support */
        /* Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
            border-radius: 10px;
            border: 2px solid var(--white);
            box-shadow: inset 0 0 5px rgba(184, 147, 206, 0.3);
        }

        ::-webkit-scrollbar-thumb {

            border-radius: 10px;
            border: 2px solid var(--white);

            box-shadow: 0 4px 12px rgba(184, 147, 206, 0.6);
            transform: scale(1.05);
        }

            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-corner {
            background: var(--scrollbar-bg);
            border-radius: 5px;
        }

        /* Firefox Support */
        html {

            scrollbar-color: #b893ce #BFCCF9;
            scroll-behavior: smooth;

        /* Additional scrollbar styling for Firefox */

            html {

                scrollbar-color: #b893ce rgba(191, 204, 249, 0.5);
            }

        /* Custom scrollbar for specific containers */
        .invitation {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--secondary-color);
        }

        .invitation::-webkit-scrollbar {

        .invitation::-webkit-scrollbar-track {
            background: rgba(191, 204, 249, 0.3);

        .invitation::-webkit-scrollbar-thumb {

            border-radius: 8px;

        .invitation::-webkit-scrollbar-thumb:hover {

        /* Responsive adjustments */

            ::-webkit-scrollbar {

            ::-webkit-scrollbar-track {

            ::-webkit-scrollbar-thumb {

            }
        }

        /* Loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-content {

        }

        .loader-spinner {
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Browser UI Color Enhancement */
        @media (prefers-color-scheme: light) {
            :root {
                --browser-theme: #b893ce;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --browser-theme: #9a7bb8;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundAudio');
            const audioToggle = document.getElementById('audioToggle');
            let isPlaying = false;

            // Set audio volume
            audio.volume = 0.25;

            // Show content after 1.5 seconds (simulate loading)
            setTimeout(function() {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('invitation').style.display = 'block';
                document.getElementById('audioToggle').style.display = 'block';
                
                // Try to start audio after content loads
                tryAutoplay();
                
                // Remove loader from DOM after transition
                setTimeout(function() {
                    document.getElementById('loader').style.display = 'none';
                }, 500);
            }, 1500);

            // Function to attempt autoplay
            function tryAutoplay() {
                audio.play().then(() => {
                    isPlaying = true;
                    audioToggle.textContent = '🎵';
                    audioToggle.title = 'Pausar música';
                }).catch((error) => {
                    console.log('Autoplay prevented by browser:', error);
                    isPlaying = false;
                    audioToggle.textContent = '🔇';
                    audioToggle.title = 'Reproducir música';
                });
            }

            // Audio toggle button functionality
            audioToggle.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    audioToggle.textContent = '🔇';
                    audioToggle.title = 'Reproducir música';
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                        audioToggle.textContent = '🎵';
                        audioToggle.title = 'Pausar música';
                    }).catch((error) => {
                        console.log('Play failed:', error);
                    });
                }
            });

            // Audio event listeners
            audio.addEventListener('ended', function() {
                isPlaying = false;
                audioToggle.textContent = '🔇';
                audioToggle.title = 'Reproducir música';
            });

            audio.addEventListener('pause', function() {
                isPlaying = false;
                audioToggle.textContent = '🔇';
                audioToggle.title = 'Reproducir música';
            });

            audio.addEventListener('play', function() {
                isPlaying = true;
                audioToggle.textContent = '🎵';
                audioToggle.title = 'Pausar música';
            });
            
        // Countdown Timer
        const eventDate = new Date("2025-07-06T14:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days < 10 ? '0' + days : days;
            document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Gallery Script
        const galleryContainer = document.getElementById('galleryContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const galleryDots = document.getElementById('galleryDots');

        let currentSlide = 0;
        const imageWrappers = document.querySelectorAll('.gallery-image-wrapper');
        let slideInterval;

        // Create dots
        imageWrappers.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('gallery-dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            galleryDots.appendChild(dot);
        });

        const dots = document.querySelectorAll('.gallery-dot');

        function updateGallery() {
            galleryContainer.style.transform = `translateX(-${currentSlide * 100}%)`;

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateGallery();
            resetSlideInterval();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % imageWrappers.length;
            updateGallery();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + imageWrappers.length) % imageWrappers.length;
            updateGallery();
        }

        function startSlideInterval() {
            slideInterval = setInterval(nextSlide, 5000);
        }

        function resetSlideInterval() {
            clearInterval(slideInterval);
            startSlideInterval();
        }

        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetSlideInterval();
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetSlideInterval();
        });

        // Start auto-sliding
        startSlideInterval();

        // Pause on hover
        galleryContainer.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });

        galleryContainer.addEventListener('mouseleave', () => {
            startSlideInterval();
        });

        // Touch events for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        galleryContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            clearInterval(slideInterval);
        }, { passive: true });

        galleryContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            startSlideInterval();
        }, { passive: true });

        function handleSwipe() {
            const threshold = 50;
            if (touchEndX < touchStartX - threshold) {
                nextSlide();
            } else if (touchEndX > touchStartX + threshold) {
                prevSlide();
            }
        }
    });
    </script>
